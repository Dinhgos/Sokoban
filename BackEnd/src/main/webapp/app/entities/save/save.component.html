<div>
    <h2 id="page-heading">
        <span>Saves</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-save" [routerLink]="['/save/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Save
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="saves?.length === 0">
        <span>No saves found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="saves && saves.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Moves</span></th>
                    <th scope="col" ><span>Time</span></th>
                    <th scope="col" ><span>Player Position X</span></th>
                    <th scope="col" ><span>Player Position Y</span></th>
                    <th scope="col" ><span>Player Position Z</span></th>
                    <th scope="col" ><span>Player</span></th>
                    <th scope="col" ><span>Map</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let save of saves ;trackBy: trackId">
                    <td><a [routerLink]="['/save', save.id, 'view']">{{ save.id }}</a></td>
                    <td>{{ save.moves }}</td>
                    <td>{{ save.time }}</td>
                    <td>{{ save.playerPositionX }}</td>
                    <td>{{ save.playerPositionY }}</td>
                    <td>{{ save.playerPositionZ }}</td>
                    <td>
                        <div *ngIf="save.player">
                            <a [routerLink]="['/player', save.player?.id, 'view']" >{{ save.player?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="save.map">
                            <a [routerLink]="['/map', save.map?.id, 'view']" >{{ save.map?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/save', save.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/save', save.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(save)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
