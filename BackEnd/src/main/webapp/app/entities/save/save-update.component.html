<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-save-heading">Create or edit a Save</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_moves">Moves</label>
                    <input type="number" class="form-control" name="moves" id="field_moves"
                           formControlName="moves"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_time">Time</label>
                    <input type="number" class="form-control" name="time" id="field_time"
                           formControlName="time"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_playerPositionX">Player Position X</label>
                    <input type="number" class="form-control" name="playerPositionX" id="field_playerPositionX"
                           formControlName="playerPositionX"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_playerPositionY">Player Position Y</label>
                    <input type="number" class="form-control" name="playerPositionY" id="field_playerPositionY"
                           formControlName="playerPositionY"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_playerPositionZ">Player Position Z</label>
                    <input type="number" class="form-control" name="playerPositionZ" id="field_playerPositionZ"
                           formControlName="playerPositionZ"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_player">Player</label>
                    <select class="form-control" id="field_player" name="player" formControlName="player">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playerOption.id === editForm.get('player')!.value?.id ? editForm.get('player')!.value : playerOption" *ngFor="let playerOption of players; trackBy: trackById">{{ playerOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_map">Map</label>
                    <select class="form-control" id="field_map" name="map" formControlName="map">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mapOption.id === editForm.get('map')!.value?.id ? editForm.get('map')!.value : mapOption" *ngFor="let mapOption of maps; trackBy: trackById">{{ mapOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
