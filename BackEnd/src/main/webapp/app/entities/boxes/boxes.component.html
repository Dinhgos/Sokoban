<div>
    <h2 id="page-heading">
        <span>Boxes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-boxes" [routerLink]="['/boxes/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Boxes
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="boxes?.length === 0">
        <span>No boxes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="boxes && boxes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Position X</span></th>
                    <th scope="col" ><span>Position Y</span></th>
                    <th scope="col" ><span>Position Z</span></th>
                    <th scope="col" ><span>Save</span></th>
                    <th scope="col" ><span>Map</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let boxes of boxes ;trackBy: trackId">
                    <td><a [routerLink]="['/boxes', boxes.id, 'view']">{{ boxes.id }}</a></td>
                    <td>{{ boxes.positionX }}</td>
                    <td>{{ boxes.positionY }}</td>
                    <td>{{ boxes.positionZ }}</td>
                    <td>
                        <div *ngIf="boxes.save">
                            <a [routerLink]="['/save', boxes.save?.id, 'view']" >{{ boxes.save?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="boxes.map">
                            <a [routerLink]="['/map', boxes.map?.id, 'view']" >{{ boxes.map?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/boxes', boxes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/boxes', boxes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(boxes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
