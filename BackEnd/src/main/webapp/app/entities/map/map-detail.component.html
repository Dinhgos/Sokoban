<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="map">
            <h2><span>Map</span> {{ map.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Player Position X</span></dt>
                <dd>
                    <span>{{ map.playerPositionX }}</span>
                </dd>
                <dt><span>Player Position Y</span></dt>
                <dd>
                    <span>{{ map.playerPositionY }}</span>
                </dd>
                <dt><span>Player Position Z</span></dt>
                <dd>
                    <span>{{ map.playerPositionZ }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/map', map.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
