<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-map-heading">Create or edit a Map</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_playerPositionX">Player Position X</label>
                    <input type="number" class="form-control" name="playerPositionX" id="field_playerPositionX"
                           formControlName="playerPositionX"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_playerPositionY">Player Position Y</label>
                    <input type="number" class="form-control" name="playerPositionY" id="field_playerPositionY"
                           formControlName="playerPositionY"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_playerPositionZ">Player Position Z</label>
                    <input type="number" class="form-control" name="playerPositionZ" id="field_playerPositionZ"
                           formControlName="playerPositionZ"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
